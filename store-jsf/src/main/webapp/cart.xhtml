<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/views/head.xhtml">
    <ui:param name="title" value="Cart"/>
    <ui:param name="name" value="Корзина"/>
</ui:include>


<h:body>

    <div class="container">
        <div class="row py-2">

            <h:form id="cartForm">
                <div class="col-12">
                    <h:dataTable value="#{cartController.all}" var="cart"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{cart.product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            #{cart.product.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{cart.product.description}
                        </h:column>


                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{empty cart.product.categoryName ? "no category" : cart.product.categoryName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{cart.product.price}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Count</f:facet>
                            #{cart.count}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Sum</f:facet>
                            #{cart.product.price * cart.count}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Delete" action="#{cartController.delFromCart(cart.product)}"
                                             styleClass="btn btn-danger">
                                <f:ajax event="click" render="cartForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
