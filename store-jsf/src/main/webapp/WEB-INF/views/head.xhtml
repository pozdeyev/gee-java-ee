<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>#{title}</title>
</h:head>
<h:body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <ul class="navbar-nav mr-auto">
        <li class="nav-item #{title=='Catalog' ? 'active':''}">
            <a class="nav-link" href="/store-jsf/index.xhtml">Каталог</a>
        </li>

        <li class="nav-item #{title=='Cart' ? 'active':''}">
            <a class="nav-link" href="/store-jsf/cart.xhtml">Корзина</a>
        </li>

        <li class="nav-item #{title=='Order' ? 'active':''}">
            <a class="nav-link" href="/store-jsf/order.xhtml">Заказ</a>
        </li>

        <li class="nav-item #{title=='About' ? 'active':''}">
            <a class="nav-link" href="/store-jsf/about.xhtml">О компании</a>
        </li>

        <li class="nav-item #{title=='UserAdd' ? 'active':''}">
            <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="UserAdd" outcome="/admin/user"/>
        </li>

        <li class="nav-item #{title=='Users' ? 'active':''}">
            <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="Users" outcome="/admin/users"/>
        </li>


        <li class="nav-item">
        <h:form rendered="#{request.userPrincipal != null}">
            <h:commandButton action="#{productController.logout()}" value="Logout #{request.userPrincipal.name}"/>
        </h:form>

        <h:link styleClass="nav-link"
                rendered="#{request.userPrincipal == null}"
                value="Login"
                outcome="login"/>
    </li>

    </ul>

</nav>
<div class="container">
<div class="row">
    <h2>#{name}</h2>
</div>
</div>
</h:body>
</html>
